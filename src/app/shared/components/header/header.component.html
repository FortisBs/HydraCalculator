<mat-toolbar color="primary" class="header-wrapper">
  <header class="header">
    <div class="header-title">
      <img src="../../../../assets/logo.png" class="logo" alt="Logo">
      <a routerLink="/">Hydra Calculator</a>
    </div>

    <div>
      <div class="header-links">
        @if (user()) {
          <a routerLink="/profile">Profile</a>
          <span> | </span>
          <a routerLink="/" (click)="onLogout()">Logout</a>
        } @else {
          <a routerLink="/login">Login</a>
          <span> | </span>
          <a routerLink="/registration">Registration</a>
        }
      </div>

      <img src="../../../../assets/day-and-night.png"
           class="theme-icon"
           (click)="toggleTheme()"
           alt="Theme">
    </div>
  </header>
</mat-toolbar>
