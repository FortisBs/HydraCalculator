<mat-card class="mat-elevation-z8 login-container">
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-content>
    <p class="error" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</p>

    <form #form=ngForm (ngSubmit)="signIn(form.value)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel email required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
      </mat-form-field><br>

      <div class="login-actions">
        <button mat-flat-button type="submit" color="primary"
                [disabled]="loginPending"
        >Sign in</button>
<!--        <span>Forgot password?</span>-->
      </div>
    </form>
  </mat-card-content>
</mat-card>
