<mat-card class="mat-elevation-z8 login-container">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <p class="error" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</p>

    <form #form=ngForm (ngSubmit)="signIn(form.value)">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username"
               ngModel required minlength="3">
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password"
               ngModel required minlength="4" maxlength="10">
      </mat-form-field><br>

      <div class="login-actions">
        <button mat-flat-button type="submit" color="primary"
                [disabled]="form.invalid || pendingRequest"
        >Sign in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
