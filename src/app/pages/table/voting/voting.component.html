@if (!isEditing) {
  <div class="voting">
    @if (votedDelegate) {
      <p>You are voting for: <b>{{ votedDelegate }}</b></p>
    } @else {
      <p>You are not voting for anyone</p>
    }

    <button mat-icon-button matTooltip="Change" color="primary" (click)="openEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
} @else {
  <div class="voting">
    <p>Vote for:</p>

    <div>
      <mat-form-field appearance="outline" class="voting-input">
        <mat-label>Simulate voting</mat-label>
        <input matInput placeholder="Delegate" name="editName" [(ngModel)]="editName">
      </mat-form-field>

      @if (errorMessage) {
        <p class="error">{{ errorMessage }}</p>
      }
    </div>

    <button mat-icon-button [disabled]="reqPending" matTooltip="Save" color="accent" (click)="saveEdit()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Cancel" color="warn" (click)="closeEdit()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}
